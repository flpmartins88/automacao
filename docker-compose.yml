version: "3.3"

services:
  registry:
    image: registry:latest
    ports:
      - "5000:5000"
    restart: always
    environment:
      REGISTRY_HTTP_SECRET: 12345678

  item-service:
    build: item/
    image: automacao/item-service
    depends_on:
      - mysql
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: docker

  tag-service:
    image: automation/tag-service
    depends_on:
      - mysql
      - kafka-broker
    ports:
      - "8092:8092"
    environment:
      SPRING_PROFILES_ACTIVE: docker


