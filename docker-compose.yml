#      - zookeeper
#      - kafka-broker
#      - schema-registry
#    ports:
#      - 8082:8082
#    hostname: rest-proxy
#    container_name: rest-proxy
#    environment:
#      KAFKA_REST_HOST_NAME: rest-proxy
#      KAFKA_REST_BOOTSTRAP_SERVERS: 'kafka-broker:29092'
#      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
#      KAFKA_REST_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'

  control-center:
    image: confluentinc/cp-enterprise-control-center:5.5.1
    hostname: control-center
    container_name: control-center
    depends_on:
      - zookeeper
      - kafka-broker
      - schema-registry
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka-broker:29092'
      CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      PORT: 9021

  kafka-setup:
    image: confluentinc/cp-kafka:5.1.1
    hostname: kafka-setup
    container_name: kafka-setup
    depends_on:
      - kafka-broker
      - schema-registry
    entrypoint: /bin/sh -c
    command: >
      "
        echo Waiting for Kafka to be ready...;

        cub kafka-ready -b kafka-broker:29092 1 20

        kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic tag_events \

        echo Trying to create topic item

        kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic item

        kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic item_produced

        kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic order

      kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic customer

      kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic payment

      kafka-topics --create --if-not-exists \
                     --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 \
                     --topic order_completed

      "
    environment:
      KAFKA_BROKER_ID: ignored
      KAFKA_ZOOKEEPER_CONNECT: ignored

