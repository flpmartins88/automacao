<mat-card>
  <input type="hidden" id="item-id" name="item-id" [(ngModel)]="currentItem.id" />
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" id="item-name" name="item-name" [(ngModel)]="currentItem.name" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="text" id="item-price" name="item-price" [(ngModel)]="currentItem.price" />
  </mat-form-field>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" (click)="this.save()">Save</button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete? </th>
    <td mat-cell *matCellDef="let item" (click)="this.delete(item.id)"> x </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="this.showItem(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
